<!DOCTYPE html>
<html>
<head>
    <title>Clear Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d9534f;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-danger {
            background-color: #d9534f;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Access Logs</h1>
        <p>Click the button below to clear all access logs. This action cannot be undone.</p>
        
        <form action="/direct_clear_action" method="post">
            <button type="submit" class="btn btn-danger">Clear All Logs</button>
        </form>
        
        <p>
            <a href="/access_logs" class="btn btn-secondary">Back to Access Logs</a>
        </p>
    </div>
</body>
</html>
