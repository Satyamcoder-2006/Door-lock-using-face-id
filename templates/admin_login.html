<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <style>
        /* Override bootstrap styles with theme variables */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .card {
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .form-control {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        .form-control:focus {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .form-label {
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary"><i class="fas fa-home"></i> Back to Homepage</a>
            <div class="theme-toggle"><i class="fas fa-moon"></i> Dark Mode</div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">
                            <i class="fas fa-lock"></i> Admin Login
                        </h3>
                        {% if error %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> {{ error }}
                        </div>
                        {% endif %}
                        <form method="POST" action="/admin/login">
                            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-key"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                            </div>
                        </form>
                        <div class="d-grid gap-2 mt-3">
                            <a href="/admin/change-password" class="btn btn-secondary">
                                <i class="fas fa-key"></i> Change Password
                            </a>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
